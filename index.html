<body>
    <div class="container" id="loginPage">
        <h4>Log In</h4>
        <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary" id="signIn">Log In</button>
              <button type="submit" class="btn btn-primary" id="submit">Sign Up</button>
    </div>
    <div id="taskListPage" class="container">
        <div class="card">
            <div class="card-body">
                <h5>Task List</h5>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input id="task" class="form-control" type="text" placeholder="the task..." />
                        <div class="input-group-append">
                            <button id="addBtn" type="button" class="btn btn-outline-secondary">
                                Add
                            </button>
                        </div>
                    </div>
                    <div class="radio">
                        <p> Set a priority:</p>
                        <label class="radio-inline"><input type="radio" name="optradio" value="low" checked>Low</label>
                        <label class="radio-inline"><input type="radio" name="optradio" value="medium">Medium</label>
                        <label class="radio-inline"><input type="radio" name="optradio" value="high">High</label>
                        </div>
                </div>
            </div>
            <div class="container">
                <table class="table table-sm table-bordered mt-2">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Tasks</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Priority</th>
                        </tr>
                    </thead>
                    <tbody id="taskList"></tbody>
                </table>
            </div>
        </div>
    </div>
